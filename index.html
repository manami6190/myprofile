<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Myprofile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header id="header">
      <h1 class="site-title">My Profile</h1>
      <nav>
        <ul>

    <main>

      <section id="syumi" class="wrapper">

        </ol>
        <ul>
          <li><img src="nagareboshi.jpg" alt="流れ星☆"></li>
          <li><img src="nasunaka.jpg" alt="なすなかにし"></li>
          <li><img src="momo.jpg" alt="ももクロ"></li>
          <li><img src="ebi.jpg" alt="エビ中"></li>
        </ul>
      </section>

      <section id="tokugi" class="wrapper">
        <h2 class="sec-title">特技</h2>
        <p>ピアノ</p>
      </section>

</html>
